<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/view.css">
    <link rel="icon" type="image/x-icon" href="img/logo.ico">
</head>
<body>
    <div class="wrapper">
        <img src="img/icons/Error.png" alt="" class="close" onclick="closeView()">
        <div class="view-grid">
            <div class="img-big-container box-background border-neumorphism neumorphism inset-neumorphism">
                <img  id="bigSizeImage" alt="" class="popup-animation">
                <div class="description">
                    <p id="description"></p>
                </div>
            </div>
            <div class="imgs-container box-background border-neumorphism neumorphism inset-neumorphism" id="images">
            </div>
        </div>
    </div>
</body>
<script src="js/view.js"></script>
</html>
